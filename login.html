<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Sign up / Log in</title>
</head>

<body>


    <div id="menu">
        <div id="blu"></div>
        <div id="title">Sign up/ Sign in</div>

        <input type="text" name="" id="name" placeholder="Enter your nickName">
        <input type="password" name="" id="password" placeholder="Enter your password">
        <div id="btn">Sign up / Log in</div>
    </div>

    <script>

        document.getElementById("btn").onclick = () => {
            if(document.getElementById('name').value.toString().length<0 || document.getElementById('password').value.toString().length<0)
            return;
            fetch("/",{
               
                headers:{"Content-Type":"application/json"},
                
                method: "post",
                 body: JSON.stringify({ name: document.getElementById('name').value, password: document.getElementById('password').value }),
            }).then(response=>{
                response.text().then((as)=>{
                    console.log(as);
                    if(as=="go")
                window.location.href="/"                    
                }); 

            })
        }
    </script>
</body>

</html>
